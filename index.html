<!DOCTYPE html>
<html>
<head>
<title>youtube -clone</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<main>
<input>
<table class='keys'>
<tr>
<td>
    <button class='opkey' op='clear'>AC</button>
</td>
<td>
    <button class='opkey' op='negate'>+/-</button>
</td>
<td>
    <button class='opkey' op='mod'>%</button>
</td>
<td>
    <button class='opkey' op='divide'>/</button>
</td>
</tr>
<tr>
<td>
    <button class='numkey'>7</button>
</td>
<td>
    <button class='numkey'>8</button>
</td>
<td>
    <button class='numkey'>9</button>
</td>
<td>
    <button class='opkey' op='times'>X</button>
</td>
</tr>
<tr>
<td>
    <button class='numkey'>4</button>
</td>
<td>
    <button class='numkey'>5</button>
</td>
<td>
    <button class='numkey'>6</button>
</td>
<td>
    <button class='opkey' op='minus'>-</button>
</td>
</tr>
<tr>
<td>
    <button class='numkey'>1</button>
</td>
<td>
    <button class='numkey'>2</button>
</td>
<td>
    <button class='numkey'>3</button>
</td>
<td>
    <button class='opkey' op='add'>+</button>
</td>
</tr>
<tr>
<td colspan='3'>
    <button class='numkey'>0</button>
</td>
<td>
    <button class='eqkey'>=</button>
</td>
</tr>
</table>
</main>
      

<script src="index.js"></script>

</body>
</html>
